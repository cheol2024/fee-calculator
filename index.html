<!DOCTYPE html>
<html>
<head>
  <title>Seoul Bus Map</title>
  <meta charset="utf-8" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8iFwgXjgwJeiSSZpDH7jZ18TIxhXkqj4"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const center = { lat: 37.505, lng: 127.105 }; // 문정동 중심 좌표

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: center,
      });

      const busIcon = {
        url: "https://cdn-icons-png.flaticon.com/512/61/61088.png", // 버스 아이콘
        scaledSize: new google.maps.Size(40, 40),
      };

      const marker = new google.maps.Marker({
        position: center,
        map: map,
        icon: busIcon,
        title: "서울74가3829",
      });

      const infoWindow = new google.maps.InfoWindow({
        content: "<strong>서울74가3829</strong>",
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
